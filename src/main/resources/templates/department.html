<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Department</h1>
    <div class="row" th:each="department : ${departments}">
        <div class="col-4" th:text="${department.id}">
        </div>
        <div class="col-4" th:text="${department.region_id}">
        </div>
        <div class="col-4" th:text="${department.name}">
        </div>
        <div class="col-4" th:text="${department.code}">
        </div>
    </div>
</div>
</body>
</html>
